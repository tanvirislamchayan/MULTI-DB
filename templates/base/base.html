{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">    
    <!-- styles -->
    <link rel="stylesheet" href="{% static 'src/css/style.css' %}">
    <link rel="stylesheet" href="{% static 'src/css/msg.css' %}">




    

  </head>
  <body>

    <!-- loader -->
    <div id="loaderBody" class="loader-body">
        <div class="loader_div">
            <span class="dot-loader">
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
            </span>
        </div>
    </div>

    <!-- navbar -->
    <div class="py-1 bg-light shadow container-fluid">
        <div class="container mx-auto">
            <div class="div my-2 p-1 d-flex justify-content-between align-items-center">
                 <div class="left-div d-flex justify-content-start gap-2">
                     <a class="nav-link me-2" href="{% url 'public_home' %}"> <i class="fa-solid fa-house"></i> Home</a>
                 </div>
                 <div class="right-div d-flex p-0 justify-content-end gap-2">
                     {% if request.user.is_authenticated %}
                     <a class="btn btn-primary btn-sm" href="{% url 'book' %}"> <i class="fa-solid fa-money-check-dollar me-2"></i> Buy</a>
                     <a class="btn btn-warning btn-sm" href="{% url 'public_user_logout' %}">Logout <i class="fa-solid fa-right-from-bracket ms-2"></i></a>
                     {% else %}
                         <a class="btn btn-warning btn-sm" href="{% url 'public_user_login' %}"><i class="fa-solid fa-right-to-bracket me-2"></i> Login</a>
                     {% endif %}
                 </div>
            </div>
        </div>
    </div>

    {% block start %}
    {% endblock %}

    <div id="toastBox" class="d-flex flex-column-reverse justify-content-end">
    </div>
    <script src="https://kit.fontawesome.com/f13410a78a.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <!-- js -->
     <script src="{% static 'src/js/main.js' %}"></script>
     <script src="{% static 'src/js/msg.js' %}"></script>
     {% if messages %}
     {% for message in messages %}
         <script>
             document.addEventListener('DOMContentLoaded', () => {
                showToast("{{ message.tags }}", "{{ message|escapejs }}");
             });
         </script>
     {% endfor %}
    {% endif %}
  </body>
</html>
