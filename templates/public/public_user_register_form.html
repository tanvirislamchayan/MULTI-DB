{% extends "base/base.html" %}
{% load static %}
{% block start %}

<div class="container mx-auto">
    <div class="row">
        <div class="col-7 mx-auto my-5 border shadow rounded bg-light p-3">
            <h4 class="text-center border-bottom border-warning border-4 w-100 pb-2 mb-3">Registration Form</h4>
            <form action="" class="row" method="post">
                {% csrf_token %}
                <div class="col-md-6 mb-2">
                    <label for="first_name">First name</label>
                    <input type="text" name="first_name" id="first_name" class="form-control">
                </div>
                <div class="col-md-6 mb-2">
                    <label for="last_name">Last name</label>
                    <input type="text" name="last_name" id="last_name" class="form-control">
                </div>
                <div class="col-md-6 mb-2">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" class="form-control">
                </div>
                <div class="col-md-6 mb-2">
                    <label for="phone">Phone Number</label>
                    <input type="tel" name="phone" id="phone" class="form-control">
                </div>
                <div class="col-md-12 mb-2">
                    <label for="institute">College/Institute Name</label>
                    <input type="text" name="institute" id="institute" class="form-control">
                </div>
                <div class="col-md-6 mb-2">
                    <label for="password">Creae Password</label>
                    <input type="password" name="password" id="password" class="form-control">
                </div>
                <div class="col-md-6 mb-2">
                    <label for="con_pass">Confirm Password</label>
                    <input type="password" name="con_pass" id="con_pass" class="form-control">
                </div>
                <div class="col-12 mt-2 d-flex justify-content-end gap-2">
                    <a class="btn btn-primary btn-sm" href="{% url 'public_user_login' %}">  <i class="fa-solid fa-right-to-bracket me-2"></i>Login </a>
                    <button class="btn btn-warning btn-sm" type="submit"> <i class="fa-solid fa-user-plus me-1"></i> Submit </button>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
